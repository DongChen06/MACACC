agent = ia2c_fp
batch_size = 60
coop_gamma = 0.9
; constraints
headway_min = 1
headway_st = 5
headway_go = 35
speed_max = 30
accel_max = 2.5
accel_min = -2.5 
; reward 
reward_v = 1
reward_u = 0.1
collision_penalty = 1000
headway_target = 20
speed_target = 15
norm_headway = 10
norm_speed = 7.5
n_vehicle = 8
scenario = cacc_slowdown
seed = 12
test_seeds = 10000
yellow_interval_sec = 2
